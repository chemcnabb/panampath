{% load i18n zinnia %}

{#<ul class="{% if not entries %}no-{% endif %}entries-featured">#}
{% for entry in entries %}
    <section class="entry col-sm-6" style="background-image:url('{{ entry.image.url }}');">

        <div class="row">
            <div class="date-posted col-sm-2 text-center col-v-centered"><p>{{ entry.publication_date|date:"d/m" }}</p></div>
            <div class="entry-cover col-sm-10">

                <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a>
                <p class="category">{{ entry.categories.first }}</p>


            </div>
        </div>

    </section>
{% empty %}
    <li>
        {% trans "No entries yet." %}
    </li>
{% endfor %}
{#</ul>#}
