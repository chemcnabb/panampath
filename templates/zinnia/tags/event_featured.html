<section class="col-sm-6"
             style="margin-bottom:25px">

        <div class="row event-list-date">
            <div class="col-sm-4">
                <p class="_301">{{ entry.publication_date|date:"m/d" }}</p>
            </div>
            <div class="col">

                <h2 class="text29"><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a><br></h2>

                <span class="text32">{% autoescape off %}{{ entry.lead }}{% endautoescape %}</span>

            </div>
        </div>

    </section>
