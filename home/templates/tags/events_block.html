{% load i18n staticfiles zinnia flatpages %}


{% for event in events %}

<div class="col-md-6"
             style="margin-bottom:25px">

        <div class="row event-list-date">
            <div class="col-md-4 event-post-date">
                <p class="_301">{{ event.publication_date|date:"m/d" }}</p>
            </div>
            <div class="col">

                <h2 class="text29"><a href="{{ event.get_absolute_url }}">{{ event.title }}</a><br></h2>

                <span class="text32">{% autoescape off %}{{ event.lead }}{% endautoescape %}</span>

            </div>
        </div>

    </div>


{% endfor %}
